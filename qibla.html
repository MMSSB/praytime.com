<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qibla Direction Compass</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
  --card-background: #ffffff; /* Light mode card background */
  --card-border-color: #ffffff; /* Light mode card border color */
}

@media (prefers-color-scheme: dark) {
  :root {
    --card-background: #2b2b2b; /* Dark mode card background */
    --card-border-color: #2c2c2c; /* Dark mode card border color */
  }
}
:root {
    --background: rgb(233, 233, 233);
    --color: #000000;
  }

  body {
    background-color: var(--background);
    color: var(--color);
  }

  .darko {
    --background: #000000;
    --color: rgb(233, 233, 233);
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --background: #000000;
      --color: rgb(233, 233, 233);
    }
  }

  .light {
    --background: rgb(233, 233, 233);
    --color: #000000;
  }
    body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: var(--background);
  font-family: Arial, sans-serif;
}

.compass {
  position: relative;
  width: 200px;
  height: 200px;
  background-color: var(--card-background);
  border-radius: 50%;
  box-shadow: 0 0 10px var(--color);
  margin-bottom: 20px;
}

.arrow {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 10px;
  height: 100px;
  background-color: #007860;
  transform-origin: bottom center;
  transform: translateX(-50%) translateY(-100%);
}

.modern-button {
  padding: 15px 30px;
  font-size: 16px;
  background-color: #007860;
  color: white;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: #007860;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.modern-button:hover {
  background-color: #007860;
  box-shadow: #007860;
}

.modern-button:active {
  transform: scale(0.98);
}

#location-info {
  margin-top: 20px;
  font-size: 16px;
}

  </style>
</head>
<body>
  <div class="compass">
    <div class="arrow" id="qibla-arrow"></div>
  </div>

  <button id="start-button" class="modern-button">Find Qibla</button>

  <p id="location-info">Click the button to find your Qibla direction.</p>

  <script src="script.js"></script>
  <script>
    const qiblaArrow = document.getElementById('qibla-arrow');
const locationInfo = document.getElementById('location-info');
const startButton = document.getElementById('start-button');

// Add event listener to the button
startButton.addEventListener('click', () => {
  locationInfo.textContent = 'Accessing your location...';

  // Get the user's location
  navigator.geolocation.getCurrentPosition(success, error);
});

function success(position) {
  const { latitude, longitude } = position.coords;

  // Calculate the Qibla direction based on user's location
  const qiblaDirection = calculateQiblaDirection(latitude, longitude);

  // Rotate the arrow to point towards Qibla
  qiblaArrow.style.transform = `translateX(-50%) translateY(-100%) rotate(${qiblaDirection}deg)`;

  locationInfo.textContent = `Your Qibla direction is ${qiblaDirection.toFixed(2)}Â° from North.`;
}

function error() {
  locationInfo.textContent = 'Unable to access your location.';
}

// Function to calculate Qibla direction
function calculateQiblaDirection(latitude, longitude) {
  const meccaLatitude = 21.4225;
  const meccaLongitude = 39.8262;

  const phiK = (meccaLatitude * Math.PI) / 180.0;
  const lambdaK = (meccaLongitude * Math.PI) / 180.0;
  const phi = (latitude * Math.PI) / 180.0;
  const lambda = (longitude * Math.PI) / 180.0;

  const qibla = Math.atan2(
    Math.sin(lambdaK - lambda),
    Math.cos(phi) * Math.tan(phiK) - Math.sin(phi) * Math.cos(lambdaK - lambda)
  );

  return (qibla * 180.0) / Math.PI;
}

  </script>

</body>
</html>
